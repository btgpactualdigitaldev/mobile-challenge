apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.0"

    defaultConfig {
        applicationId "br.com.albertomagalhaes.btgcurrencies"
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    def lib_retrofit_version = "2.6.0"
    def lib_moshi_version = "1.9.2"
    def lib_room_version = "2.2.5"
    def lib_navigation_version = "2.3.0"
    def lib_lifecycle_version = "2.0.0"
    def koin_version = '2.2.2'

    //    Base libraries
    implementation "androidx.lifecycle:lifecycle-extensions:$lib_lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lib_lifecycle_version"
    implementation "androidx.navigation:navigation-fragment-ktx:$lib_navigation_version"
    implementation "androidx.navigation:navigation-ui-ktx:$lib_navigation_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    //    Retrofit libraries
    implementation "com.squareup.retrofit2:converter-moshi:$lib_retrofit_version"
    implementation "com.squareup.retrofit2:retrofit:$lib_retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$lib_retrofit_version"
    implementation "com.squareup.moshi:moshi-kotlin:$lib_moshi_version"
    kapt "com.squareup.moshi:moshi-kotlin-codegen:$lib_moshi_version"

    //    Room Database libraries
    kapt "androidx.room:room-compiler:$lib_room_version"
    implementation "androidx.room:room-runtime:$lib_room_version"
    implementation "androidx.room:room-ktx:$lib_room_version"

    //    Koin libraries
    implementation "org.koin:koin-core:$koin_version"
    implementation "org.koin:koin-core-ext:$koin_version"
    testImplementation "org.koin:koin-test:$koin_version"
    implementation "org.koin:koin-androidx-scope:$koin_version"
    implementation "org.koin:koin-androidx-viewmodel:$koin_version"
    implementation "org.koin:koin-androidx-fragment:$koin_version"
    implementation "org.koin:koin-androidx-workmanager:$koin_version"
    implementation "org.koin:koin-androidx-compose:$koin_version"
    implementation "org.koin:koin-androidx-ext:$koin_version"
}